name: gitbook_mobile
description: "GitBook mobile client for iOS and Android - manage your GitBook content on the go."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0

  # Navigation
  go_router: ^13.0.0

  # Markdown
  flutter_markdown: ^0.6.18
  markdown: ^7.1.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Code Highlighting
  flutter_highlight: ^0.7.0

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  intl: ^0.18.1
  url_launcher: ^6.2.0
  share_plus: ^7.2.0
  image_picker: ^1.0.0
  path_provider: ^2.1.0
  connectivity_plus: ^5.0.0
  logging: ^1.2.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.0
  hive_generator: ^2.0.1
  drift_dev: ^2.14.0

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
